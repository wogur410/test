<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>스프링</b>부트</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">로그인</p>

      <form action="/user/login" method="post">
		<!-- 로그인이 실패할 경우에는 시큐리티의 기능으로 인해 로그인 
			페이지로 리다이렉트된다. 이때 페이지 매개변수로 error가 함께 전달된다. 
			따라서 로그인 페이지의 매개변수로 error가 전달될 경우-->
		<div th:replace="~{lib/frag :: loginError}"></div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!-- 스프링 시큐리티의 로그인이 실패할 경우에는 
			 시큐리티의 기능으로 인해 로그인 페이지로 리다이렉트
			 매개변수로 error가 함께 전달
			 http://localhost:8080/user/login?error와 같이 error 매개변수를 전달
			 템플릿에서 ${param.error}로 error 매개변수가 전달되
		-->
		<div th:if="${param.error}">
            <div class="alert alert-danger">
                ID 혹은 비밀번호 오류
            </div>
        </div>
		
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" id="username" placeholder="사용자 아이디">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password"  placeholder="비밀번호">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>   
          </div>
          <!-- /.col -->
        </div>
      </form>
      


    </div>
    <!-- /.login-card-body -->
    <div class="card-footer">
	   	<a href="/user/signup" sec:authorize="isAnonymous()" class="btn btn-success">회원가입</a>
    </div>
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
